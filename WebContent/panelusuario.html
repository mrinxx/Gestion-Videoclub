<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./panelusuario.js"></script>
<title>Panel de usuario</title>
</head>
<body>
	<header>
		<h1>Panel de Usuario</h1>
		<nav>
			<button id="btnvolver">Atrás</button>
		</nav>
	</header>
	
	<section id="sctreservas">
		<h2>Reservas Realizadas</h2>
		<div id="reservas"></div>
	</section>
	<section is="sctsaldo">
		<h2 id="saldodisponible"></h2><br>
		<label for="addsaldo">Inserte la cantidad a añadir a su saldo:</label><input id="addsaldo" type="number" step="0.01" />
		<button id="btnmodificarsaldo">Añadir Saldo</button>
	</section>
	<section id="sctformulario">
	<form id="formulario">
		<h2>Formulario de cambio de datos</h2>
		<label for="nombreusuario">Nombre de Usuario:</label><input type="text" id="nombreusuario" disabled /><br>
		<label for="nombre">Nombre:</label><input type="text" id="nombre" type="text" /><br>
		<label for="apellidos">Apellidos:</label><input type="text" id="apellidos" type="text"/><br>
		<label for="clave">Contraseña:</label><input type="text" id="clave" type="text"/><br>
		<label for="email">Correo electrónico:</label><input type="text" id="email" type="text"/><br>
		<input type="submit" id="btnformulario" value="Enviar"></input>
	</form>	
	</section>
	<button id="btneliminarcuenta">Eliminar cuenta</button>
	
</body>
</html>
