<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./panelusuario.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./panelusuario.js"></script>
<title>Panel de usuario</title>
</head>
<body>
	<header>
		<h1>Panel de Usuario</h1>
		<nav>
			<button id="btnvolver" class="btn btn-warning">Atrás</button>
			<button id="btneliminarcuenta" class="btn btn-danger">Eliminar cuenta</button>
		</nav>
	</header>
	<div id="error" class="alert alert-danger" role="alert" style="display:none"></div>
	<div id="correcto" class="alert alert-success" role="alert" style="display:none"></div>
		
	
	<section id="sctreservas">
		<h2>Reservas Realizadas</h2>
		<div id="reservas"></div>
	</section>
	<section is="sctsaldo">
		<h2 id="saldodisponible"></h2><br>
		<label for="addsaldo">Inserte la cantidad a añadir a su saldo:</label> <input id="addsaldo" type="number" step="0.01" class="form-control"/>
		<button id="btnmodificarsaldo" class="btn btn-info">Añadir Saldo</button>
	</section>
	<section id="sctformulario">
	<form id="formulario" >
		<h2>Formulario de cambio de datos</h2>
		<div id="cuerpo">
			<label for="nombreusuario">Nombre de Usuario: </label><input type="text" id="nombreusuario" class="form-control" disabled /><br>
			<div class="row">
		    <div class="col">
		      <label for="nombre">Nombre: </label><input type="text" id="nombre" type="text" class="form-control" pattern=\D/><br>
		    </div>
		    <div class="col">
		      <label for="apellidos">Apellidos: </label><input type="text" id="apellidos" type="text" class="form-control" pattern=\D/><br>
		    </div>
		  </div>
		  <label for="email">Correo electrónico: </label><input type="email" id="email" type="text" class="form-control"/><br>
		
		<div class="row">
		    <div class="col">
		    	<label for="clave">Contraseña: </label><input type="password" id="clave" type="text" class="form-control"/>
		   </div>
		   <div class="col">
		   	<label for="claverep">Repita la contraseña: </label><input type="password" id="claverep" type="text" class="form-control"/>
		   </div>
		</div>
			
			
			
			
			
		</div>

		
		<div id="botonerapremium" class="form-check form-check-inline">
			<label for="premium">Usuario premium:</label>
			<input type="radio"  id="radio1" name="premium" value="true" class="form-check-input"><label for="radio1">Si</label>
    		<input type="radio"  id="radio2" name="premium" value="false"class="form-check-input"><label for="radio2">No</label>
		</div><br>


		<input type="submit" id="btnformulario" value="Enviar" class="btn btn-success btn-lg btn-block"></input>
	</form>	
	</section><br>
	
	
</body>
</html>
